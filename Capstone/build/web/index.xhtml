<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Unite Login</title>
    </h:head>

    <h:body>  
        <!-- call CSS pages -->  
        <h:outputStylesheet library="CSS" name="normalize.css" />
        <h:outputStylesheet library="CSS" name="Unite.css" />

        <div class="loginform">   
            <h1 class="title">Welcome To Unite!</h1>
            <h2>Where volunteers come together to solve issues.</h2>
            <br />
            <h:form>
                <p:panel styleClass="rmborder">
                    <p:messages />
                    <div style="float: left; width:300px;">
                        <p:outputLabel value="User ID:" id="userid"></p:outputLabel>                     
                        <br/> 
                        <p:message for="userid"></p:message>                        
                        <p:inputText id="txtUserId" value="#{login.user}" required="true" label="UserId"></p:inputText>
                    </div>
                    <div style="float: left; width:399px;">
                        <p:outputLabel value="Password:" id="password"></p:outputLabel>                    
                        <br/> 
                        <p:message for="password" id="msgPassword"></p:message>                        
                        <p:password id="txtPassword" value="#{login.pwd}" required="true"></p:password>
                    </div>
                    <br /><br /><br />
                    <p:commandButton value="Log In" action="#{login.CheckLogin}" process="@this" validateClient="true" ajax="false"></p:commandButton>  
                </p:panel>                                      
            </h:form>

            <div>
                <br />
                <h2>Are you interested in becoming a volunteer or starting an organization?</h2>                
                <p:link outcome="signup" value="Sign Up"></p:link>
            </div>        

        </div>
    </h:body>
</html>
