<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unite Login</title>
    </h:head>
       
        <h:body rendered="#{!userstate.loggedIn}">  
        <!-- end menu -->        
        <div>   
            <h1>Welcome To Unite!</h1>
                    <p>Where volunteers come together to solve issues.</p>
                    <br />
                    
            <h:form>
                    <h3>Login Form</h3>
                    
                    <p:outputLabel value="User ID:" id="userid"></p:outputLabel>                     
                    <br/> 
                    <p:message for="userid"></p:message>                        
                    <p:inputText id="txtUserId" value="#{login.user}"></p:inputText>
                    <br />
                    <br />
                    <p:outputLabel value="Password:" id="password"></p:outputLabel>                    
                    <br/> 
                    <p:message for="password" id="msgPassword"></p:message>                        
                    <p:password id="txtPassword" value="#{login.pwd}"></p:password>
                    <br />
                    <br />
                    <h:commandButton value="Login" action="#{login.CheckLogin}"></h:commandButton>                    
            </h:form>   
            
        </div>
        
        <div>
            <h2>Are you interested in becoming a volunteer or starting an organization?</h2>
            
            <p:link outcome="signup" value="signup">Sign Up</p:link>
            
            
            <h:outputText value=""></h:outputText>
        </div>
        
        
    </h:body>
</html>
