<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unite Volunteering Sign Up</title>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <h:form>
                <p:panel header="New Unite Volunteer Form">
                    <p:messages />
                    <p:panelGrid columns="4" >

                        <h:outputLabel for="firstname" value="First Name: " /> 
                        <p:inputText id="firstname" />
                        <p:message for="firstname" />
                        <h:outputText value="" />

                        <h:outputLabel for="lastname" value="Last Name: " /> 
                        <p:inputText id="lastname" />
                        <p:message for="lastname" />
                        <h:outputText value="" />

                        <h:outputLabel for="password" value="Enter Desired Password: " /> 
                        <p:inputText id="password" />
                        <p:message for="password" />
                        <h:outputText value="" />

                        <h:outputLabel for="checkPassword" value="Re-enter Password: " /> 
                        <p:inputText id="checkPassword" />
                        <p:message for="checkPassword" />
                        <h:outputText value="" />

                        <h:outputLabel for="email" value="Enter Email Address: " /> 
                        <p:inputText id="email" />
                        <p:message for="email" />
                        <h:outputText value="" />

                        <h:outputLabel for="phone" value="Enter Phone Number: " /> 
                        <p:inputText id="phone" />
                        <p:message for="phone" />
                        <h:outputText value="" />

                        <h:outputLabel for="address" value="Address: " /> 
                        <p:inputText id="address" />
                        <p:message for="address" />
                        <h:outputText value="" />

                        <h:outputLabel for="city" value="City: " /> 
                        <p:inputText id="city" />
                        <p:message for="city" />
                        <h:outputText value="" />

                        <h:outputLabel for="state" value="State: " /> 
                        <p:inputText id="state" />
                        <p:message for="state" />
                        <h:outputText value="" />

                        <h:outputLabel for="zip" value="Zip Code: " /> 
                        <p:inputText id="zip" />
                        <p:message for="zip" />
                        <h:outputText value="" />
                    </p:panelGrid>
                </p:panel>                  
                <p:commandButton value="Create My Account" action="#"></p:commandButton>
                <h:commandButton value="Cancel" action="#{signup.Cancel}" ></h:commandButton>  
            
            </h:form>
        </div>
    </h:body>
</html>
